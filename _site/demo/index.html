<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Github API Webapp using jQuery - Treehouse Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
  <link rel="icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>

<body>
  <div id="w">
    <h1>POST REQUEST TO GITHUB</h1>

    <div id="response">
      OK
        <pre></pre>
    </div>

  <script type="text/javascript">

  $(function(){

    var uploadURL ="https://api.github.com/repos/twanawebtech/github-for-developers/issues";
    var postParams = JSON.stringify({
      'title': "Twana",
      'body': "body-01",
      'assignee': "twanawebtech",
      'milestone': "",
      'labels': ""
    });

    $.ajax({
      type: "POST",
      url: uploadURL,
      data: postParams,
      contentType: 'application/json',

      success: function( data, textStatus, jQxhr ){
      $('#response pre').html( data );
      },
      error: function( jqXhr, textStatus, errorThrown ){
          console.log( errorThrown );
      },
      dataType: 'text'

    });


  });
  </script>
</body>
</html>
